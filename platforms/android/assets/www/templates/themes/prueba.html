<ion-view view-title="Eventos">

  <style>
  .social .item-body {
      padding: 10px 10px 63px; !important
  }

.card, .list-inset {
    overflow: hidden;
    margin: 20px 10px;
    /* border-radius: 52px; */
    background-color: #fff;!important
    opacity: 0.5;
    /* padding: 5px 0px 5px 0px; */
}

.user span{
    margin-left: 12px;
}

.item {
    border-color: #ddd;
    background-color: #fff; !important
    color: #444;
    position: relative;
    z-index: 2;
    display: block;
    margin: -1px;
    border-width: 1px;
    border-style: solid;
    font-size: 16px;
}
.col-50{
    padding: 16px;
}
.row{
    padding: 0;
}

  </style>
  <ion-content class="social">
  <form action="" method="post" id="pay" name="pay" >
    <fieldset>
        <ul>
            <li>
                <label for="email">Email</label>
                <input id="email" name="email" value="test_user_19653727@testuser.com" type="email" placeholder="your email"/>
            </li>
            <li>
                <label for="cardNumber">Credit card number:</label>
                <input type="text" id="cardNumber" data-checkout="cardNumber" value="4509 9535 6623 3704" />
            </li>
            <li>
                <label for="securityCode">Security code:</label>
                <input type="text" id="securityCode" data-checkout="securityCode" value="123" />
            </li>
            <li>
                <label for="cardExpirationMonth">Expiration month:</label>
                <input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" value="12" />
            </li>
            <li>
                <label for="cardExpirationYear">Expiration year:</label>
                <input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" value="2025" />
            </li>
            <li>
                <label for="cardholderName">Card holder name:</label>
                <input type="text" id="cardholderName" data-checkout="cardholderName" value="APRO" />
            </li>
            <li>
                <label for="docType">Document type:</label>
                <select id="docType" data-checkout="docType"></select>
            </li>
            <li>
                <label for="docNumber">Document number:</label>
                <input type="text" id="docNumber" data-checkout="docNumber" value="12345678" />
            </li>
        </ul>
        <input type="submit" value="Pay!" />
    </fieldset>
</form>
  </ion-content>
</ion-view>
