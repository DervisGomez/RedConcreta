
<style>
.item-complex.item-icon-left .item-content {
    padding-left: 14px;
}
</style>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="dark-bg">
        <div class="usermenu" ng-if="!datalogin.id" ng-click="showLogin();">
            <div class="avatar"></div>

        </div>
        <div class="usermenu" ng-if="datalogin.id">
            <div class="avatar" style="background-image: url({{datalogin.picture}});"></div>
            <h2>{{datalogin.name}}</h2>
        </div>
    </ion-header-bar>
    <ion-content class="my-menu" >
      <ion-list  class="menulist">
        <div class="menu_item_list" id="{{x.idclass}}"  ng-repeat="x in mainmenu">


          <div  menu-close   class="ink item-icon-left">
          <i>  <img src="{{x.icon}}" class="alinImg" > </i>
        <ion-item style="color:white;position: relative;left: 80px;bottom: 30px;" ng-click="{{x.state}}">{{x.title}}</ion-item>   
      </div>



        </div>




      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
